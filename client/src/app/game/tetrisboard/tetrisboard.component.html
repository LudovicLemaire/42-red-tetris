<mat-card style="width: 400px; margin-top: -75px;">
  <div class="FlexContainer" style="visibility: hidden;">
    <ng-container *ngFor="let a of playerGameboard">
      <ng-container *ngFor="let b of a">
        <div
          [ngClass]="{
            finalPlace: b === 1,
            piece: b === 2,
            preFinalPlace: b === 3
          }">
        </div>
      </ng-container>
    </ng-container>
  </div>
</mat-card>
