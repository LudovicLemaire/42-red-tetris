<div class="FlexContainer">
  <ng-container *ngFor="let a of playerGameboard; let i = index">
    <ng-container *ngFor="let b of a; let y = index">
      <div
        style="--i:{{(i+y)*0.75+5}}; opacity: 0;"
        class="test"
        [ngClass]="{
          finalPlace: b === 1,
          piece: b === 2,
          preFinalPlace: b === 3
        }">
      </div>
    </ng-container>
  </ng-container>
</div>
